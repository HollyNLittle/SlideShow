<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slide Show</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <h1>Portfolio Slideshow</h1>
    <img name="slide" width="400" height="200">

    <script>
    var i = 0;
    var images = [];
    var time = 3000;

    //Image list: put the images into the images array
    images[0] = 'BeachReviewsCrop.png';
    images[1] ='CoffeeHouse.png';
    images[2] = 'TuscanyVillaScreenCapture.png';

    //Change image
    function changeImg() {
    document.slide.src = images[i];

    if (i < images.length - 1) {
    i++
    } else {
    i = 0;
    }

    //run at 3 second intervals, set time to 3 seconds
    setTimeout("changeImg()", time);
    }

    window.onload = changeImg;

</script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="JavaScript.js"></script>

</body>
</html>
